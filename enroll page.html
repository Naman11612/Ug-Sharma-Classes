        .form-container {

            width: 50%;

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: #2da0a8;
            height: 100%;
            background: linear-gradient(to right, #5c6bc0, #2da0a8);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);

            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 0;

        }

        .input-group input:focus {
            border-color: #0f0;
            box-shadow: 0 0 10px #36ffd7;
        }


        .input-group .toggle-password {

            transform: translateY(-50%);

            font-size: 1.2rem;
            z-index: 2;
            cursor: pointer;
            transition: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: none;
            border: none;
            outline: none;
        }

        .input-group .toggle-password:hover,
        .input-group .toggle-password:focus,
        .input-group .toggle-password:active {
            color: #00ffcc;
            background: none;
            box-shadow: none;
            outline: none;
            transform: translateY(-50%);
        }

        .signup-form {

            flex-direction: column;
            align-items: center;

    <!-- Java Script for toggle containers-->
    <script>
        const container = document.getElementById("container");
        const registerBtn = document.getElementById("register");
        const loginBtn = document.getElementById("login");

        registerBtn.addEventListener("click", () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener("click", () => {
            container.classList.remove("active");
        });

        // Show/Hide Password Feature (update selector for icon)
        document.querySelectorAll('.input-group').forEach(group => {
            const pwdInput = group.querySelector('input[type="password"], input[type="text"]');
            const toggleIcon = group.querySelector('.toggle-password');
            if (pwdInput && toggleIcon) {
                toggleIcon.addEventListener('click', function () {
                    const isVisible = pwdInput.type === 'text';
                    pwdInput.type = isVisible ? 'password' : 'text';
                    toggleIcon.classList.toggle('fa-eye', isVisible);
                    toggleIcon.classList.toggle('fa-eye-slash', !isVisible);
                });
                // Optional: allow keyboard toggle for accessibility
                toggleIcon.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleIcon.click();
                    }
                });
            }
        });
    </script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = new URLSearchParams();
            let emailValue = "";

            for (const [key, value] of formData.entries()) {
                data.append(key, value);
                if (key === "Email") {
                    emailValue = value;
                }
            }

            fetch('https://script.google.com/macros/s/AKfycbxUIhOvBDk2imOr81RPN9So3bHg2_XB8rsfw4w86yXyKrlOniUfklUmXuAmc8B9uD6N/exec', {
                method: 'POST',
                body: data
            })
                .then(res => res.json())
                .then(result => {
                    if (result.status === "success") {
                        localStorage.setItem("userEmail", emailValue); // ✅ save correct email
                        alert(result.message);
                        window.location.href = "/user thanku page.html";
                    } else {
                        alert("❌ Error: " + result.message);
                    }
                })
                .catch(error => {
                    console.error("Signup failed:", error);
                    alert("❌ Failed to submit form. Please try again.");
                });
        });
    </script>
